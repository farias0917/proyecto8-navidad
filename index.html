<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navidad</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="contenedorCuentaRegresiva">
        <h1>Faltan para navidad</h1>
        <div class="cuentaRegresiva">
            <div class="cuentaRegresivaItem">
                <div class="dia" id="dia">00</div>
                <p>D</p>
            </div>
            <div class="cuentaRegresivaItem">
                <div class="hora" id="hora">00</div>
                <p>H</p>
            </div>
            <div class="cuentaRegresivaItem">
                <div class="minutos" id="minutos">00</div>
                <p>M</p>
            </div>
            <div class="cuentaRegresivaItem">
                <div class="segundos" id="segundos">00</div>
                <p>S</p>
            </div>
        </div>
        <div class="botones">
            <button class="iniciar">Play</button>
            <button class="pausar">Pause</button>
        </div>
    </div>

    <img src="img/papaNoel.png" alt="">
    <script src="js/script.js"></script>
</body>
</html>
